<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration / Farmcut</title>
    <link rel="stylesheet" href="Registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" id="admin-form">
      <h1>SIGNUP</h1>
      <h5>FOR ADMIN</h5>
      <br />

      <label for="name" id="label">Username:</label>
      <input type="text" placeholder="Username" name="name" id="" /><br />
      <label for="email" id="label">Email:</label>
      <input type="email" placeholder="Email" name="email" id="" /><br />
      <label for="password" id="admin-label">Password:</label>
      <input
        type="password"
        placeholder="Password"
        name="password"
        id=""
      /><br />
      <button id="">Register</button>

      <div action="" id="admin-form--side">
        <label for="number" class="label-side--css">Phone Number:</label>
        <input type="number" placeholder="Phone No." id="" /><br />
        <label for="address" class="label-side--css">City:</label>
        <input type="text" placeholder="City" class="address" /><br />
        <label for="Postal" class="label-side--css">Postal Code:</label>
        <input type="number" placeholder="Postal Code" id="" />
      </div>

      <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/04/attachment_91090345-e1554476185637.jpeg?auto=format&q=60&fit=max&w=930" alt="logo">

    </form>

    <script type="module" src="app.js"></script>
  </body>
</html>
