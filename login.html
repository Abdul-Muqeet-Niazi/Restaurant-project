<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Farmcut</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>

    <div class="login-image">
      <img src="./undraw_Eating_together_re_ux62.png" alt="" />
    </div>

    <form action="" id="login-form">
      <h1>LOGIN</h1>
      <h5>Welcome</h5>
      <br />

      <label for="Email">Email:</label>
      <input type="text" placeholder="Email" name="Username" /><br />
      <label for="Password">Password:</label>
      <input type="password" placeholder="Password" name="Password" /><br />

      <button id="">LOGIN</button>
      <br />
      <p>Login With</p>
      <i class="ph ph-google-chrome-logo"></i>
      <br />

      <p>
        Don't have an account ? <br />
        Create
      </p>
      <br />
      <span>
        <a href="">Customer Account</a>
        <a href="">Restaurant Account</a>
      </span>
    </form>

    <div class="text-1">
        <p>Welcome back! <br>
            Log in and use the opportunities offered by our portal.</p>
    </div>
    <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/04/attachment_91090345-e1554476185637.jpeg?auto=format&q=60&fit=max&w=930" alt="logo" class="img-2">

    <script type="module" src="app.js"></script>
  </body>
</html>
